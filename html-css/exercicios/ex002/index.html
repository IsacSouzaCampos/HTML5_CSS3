<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo
        de qualquer jeito. Basta colocar
        tudo no meio do par de tags
        &lt;p&gt; e &lt;\p&gt;.
    </p>
    <p>Se quiser quebrar o parágrafo em algum momento, <br> use a tag &lt;br&gt; (break row)</p>
</body>
</html>
